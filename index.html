<!DOCTYPE html>
<body>
<style>
    #playground {
        border: 1px solid black
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <h1 id="bighead"> kinematics </h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-2 text-center">
            <h2>
                Info
            </h2>
            <div id="info">

            </div>
        </div>
        <div class="col-8 text-center">
            <svg height="500" width="500" id="canvas" style="border: 1px solid;">
                hello world
                <marker id="triangle"
                        viewBox="0 0 10 10" refX="0" refY="5"
                        markerUnits="strokeWidth"
                        markerWidth="4" markerHeight="3"
                        orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
            </svg>
        </div>
        <div class="col-2 text-center">
            <div id="buttons">
                mass(kg) <input type="number" class="form-control" id="mass" value="20">
                <br>
                <button class="btn btn-dark" id="restart">restart</button>
                <button class="btn btn-dark" id="go">go</button>
                <button class="btn btn-dark" id="pause">pause</button>
            </div>
            <div id="results"></div>
        </div>
    </div>
</div>
</body>
<script src="dotconn.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
