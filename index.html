<!DOCTYPE html>
<body>
<style>
    #playground {
        border: 1px solid black
    }
</style>
<div class="container-fluid mt-4 ml-3 mr-3 justify-content-center">
    <div class="row justify-content-center">
        <div class="col-3 text-center mt-4">
            <div class="row justify-content-center text-center">
                <div class="backrect card">
                    <div class="card-body">Mode:
                        <select id="dropdown" name="wee">
                            <option value="inelastic collisions">inelastic collisions</option>
                            <option value="gravity">gravity</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <h2>
                    Info
                </h2>
                <div id="info" class="text-left">

                </div>
            </div>
            <div class="row justify-content-center text-center mt-4">
                <h2>
                    Instructions
                </h2>
                <div id="instr" class="text-left">

                </div>
            </div>
        </div>
        <div class="col-5 text-center">
            <div class="row justify-content-center">
                <h1 id="bighead"> kinematics </h1>
            </div>
            <div class="row justify-content-center mt-4">
                <svg height="500" width="500" id="canvas" style="border: 1px solid;">
                    hello world
                    <marker id="triangle"
                            viewBox="0 0 10 10" refX="0" refY="5"
                            markerUnits="strokeWidth"
                            markerWidth="4" markerHeight="3"
                            orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z"/>
                    </marker>
                </svg>
            </div>
        </div>
        <div class="col-4 text-center mt-4">
            mass(kg) <input type="number" class="form-control" id="mass" value="20">
            <div id="spec_inputs">

            </div>
            <button class="btn btn-dark mt-2" id="restart">restart</button>
            <button class="btn btn-dark mt-2" id="go">go</button>
            <button class="btn btn-dark mt-2" id="pause">pause</button>
            <table class="table mt-2">
                <thead>
                <tr id="thead">
                </tr>
                </thead>
                <tbody id="tbod">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script src="dotconn.js"></script>
<link rel="stylesheet" href="bootstrap.min.css" >
</html>
